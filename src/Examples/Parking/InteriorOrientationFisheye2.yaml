%YAML:1.0

# Camera Parameters. Adjust them!
# Camera calibration parameters camera back
Camera.Iw: 1280
Camera.Ih: 720

# hyperparameters
Camera.nrpol: 4
Camera.nrinvpol: 8

#forward polynomial f(\rho)
Camera.a0: -312.8517
Camera.a1: 0
Camera.a2: 0.0009922424
Camera.a3: 0.000000821

#backward polynomial rho(\theta)
Camera.pol0: 0.4637
Camera.pol1: 1.8315
Camera.pol2: -5.8017
Camera.pol3: -28.3354
Camera.pol4: 0.7325
Camera.pol5: 121.7296
Camera.pol6: 486.3592
Camera.pol7: 566.9028

#affine matrix
Camera.c: 1.0017
Camera.d: -0.0178
Camera.e: 0.0202

# principal point
Camera.u0: 640
Camera.v0: 402

# create a mirror mask for fisheye cameras
Camera.mirrorMask: 1
    

